<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container  my-5 mx-auto"></div>
    <h1 class="text-muted text-center my-4">Ibrar Weather App</h1> 
    <form class="change-location my-4 text-muted text-center">
        <label for="city">Enter a location for weather app</label>
        <input type="text" name="city" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded d-none" style="background-color: black;">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top" style="height: 200px; width: auto;">
    </div>
    <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
    </div>
    <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City Name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
        </div>
    </div>




    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
